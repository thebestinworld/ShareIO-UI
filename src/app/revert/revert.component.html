<div class="revert-form">
  <form [formGroup]="versionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Choose Version to revert to</label>
      <select required class="form-control" formControlName="version">
        <option value="" disabled selected>Select version</option>
        <option selected *ngFor="let version of versions" [value]="version"> {{version}}</option>
      </select>
    </div>
    <div class="form-group">
      <button [disabled]="!versions" class="btn btn-primary  mr-1" type="submit">Sumbit</button>
      <button (click)="backClicked()" type="button" class="btn btn-dark  mr-1 float-right">Back</button>
    </div>
  </form>
</div>
