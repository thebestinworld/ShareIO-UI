<div class="file-form">
  <form [formGroup]="fileUploadForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">
        Name
      </label>
      <input id="name" type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="file">Select a file</label>
      <input type="file" accept=".png,.mp3,.wav,.mp4,.ogg,.webm,.jpg,.gif" (change)="fileUpload($event)">
    </div>
    <div class="form-group">
      <label for="description">
        Description
      </label>
      <input id="description" class="form-control" type="text" formControlName="description">
    </div>

    <div class="form-group">
      <button class="btn btn-primary  mr-1" type="submit">Sumbit</button>
      <button (click)="backClicked()" type="button" class="btn btn-dark  mr-1 float-right">Back</button>
    </div>
  </form>
</div>
